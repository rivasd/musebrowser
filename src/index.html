<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .electrode-section {
            display: flex;
            flex-wrap: wrap;
            padding: 5px;
        }
        .electrode-item {
            margin: 5px;
        }
        .electrode-item h3 {
            text-align: center;
            margin-bottom: 4px;
        }
        canvas {
            background: #333;
            border: solid black 1px;
        }
    </style>
</head>
<body>
    <button id="muse">Press to connect</button>
    <div class="electrode-section">
        <div class="electrode-item">
            <h3>Electrode 1</h3>
            <canvas id="electrode1"></canvas>
        </div>

        <div class="electrode-item">
            <h3>Electrode 2</h3>
            <canvas id="electrode2"></canvas>
        </div>

        <div class="electrode-item">
            <h3>Electrode 3</h3>
            <canvas id="electrode3"></canvas>
        </div>

        <div class="electrode-item">
            <h3>Electrode 4</h3>
            <canvas id="electrode4"></canvas>
        </div>

        <div class="electrode-item">
            <h3>Electrode 5</h3>
            <canvas id="electrode5"></canvas>
        </div>
    </div>
</body>
</html>
